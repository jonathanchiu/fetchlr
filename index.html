<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<style>
		.description-title {
			font-size: 50px;
			line-spacing: -0.04em;
			line-height: 1;
			font-weight: 700;
			margin-bottom: 0;
		}

		.description-sub {
			font-size: 22px;
			font-weight: 400;
			letter-spacing: 0.01rem;
			color: #777;
		}

		.description {
			padding-bottom: 0.5em;
		}

	</style>

</head>

<body>
	<div class="container">
		<div class="row">
			<div class="description">
				<h1 class="text-center description-title"><strong>Fetchlr</strong></h1>
				<p class="text-center description-sub">Get the Tumblr posts that you want</p>
			</div>

			<div class="col-md-6 col-md-offset-3">
				<form class="form-horizontal" role="form">

					<div class="form-group">
						<select class="form-control" id="post-type">
							<option value="text">Text</option>
							<option value="audio">Audio</option>
							<option value="photo">Photo</option>
							<option value="likes">Likes</option>
							<option></option>
							<option value="quote">Quote</option>
							<option value="link">Link</option>
							<option value="answer">Answer</option>
							<option value="video">Video</option>
							<option value="chat">Chat</option>
						</select>
					</div>

					<div style="display:none" id="likes-radio-group" class="form-group">
						<label class="radio-inline">
						  <input type="radio" name="likes-post-type" id="text-likes" value="text"> Text
						</label>						
						<label class="radio-inline">
						  <input type="radio" name="likes-post-type" id="photo-likes" value="photo"> Photo
						</label>
						<label class="radio-inline">
						  <input type="radio" name="likes-post-type" id="audio-likes" value="audio"> Audio
						</label>
					</div>

					<div class="form-group">
						<input id="user-search" type="text" class="form-control" placeholder="Tumblr username goes here, press Enter to search">
					</div>
				</form>
			</div>
			<div class="col-md-6 col-md-offset-3">
				<div class="pagination" class="text-center" id="page-selection"></div>
				<div id="content"></div>
			</div>
		</div>
	</div>


	<script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="jquery.bootpag.min.js" type="text/javascript"></script>
	<script src="main.js"></script>
</body>

</html>
