<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="description">
        <h1 class="text-center description-title"><strong>Fetchlr</strong></h1>
        <p class="text-center description-sub">The Tumblr posts you want</p>
      </div>

      <div class="col-md-6 col-md-offset-3">
        <form id="form-info" class="form-horizontal" role="form">

          <div class="form-group">
            <select class="form-control" id="post-type">
              <option value="text">Text</option>
              <option value="audio">Audio</option>
              <option value="photo">Photo</option>
              <option value="video">Video</option>
              <option value="likes">Likes</option>
              <option value="quote">Quote</option>
              <option value="answer">Answer</option>
              <option value="link">Link</option>
              <option value="chat">Chat</option>
            </select>
          </div>

          <!-- 					<div class="form-group">
						<input class="form-control" type="text" name="tag" id="tag" value="" placeholder="Tags go here">
					</div> -->

          <div class="form-group has-feedback">
            <input id="user-search" type="text" class="form-control" placeholder="Tumblr username goes here, press Enter to search">
            <span id="search-glyph" class="glyphicon glyphicon-search form-control-feedback" style="cursor: pointer;"></span>
          </div>

          <div class="form-group">
            <select class="form-control" id="pagination-preference">
              <option value="manual">Manual</option>
              <option value="infinite">Infinite</option>
            </select>
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8 col-md-offset-2 text-center">
        <div class="pagination" id="page-selection"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div id="content"></div>
      </div>
    </div>
  </div>
  </div>


  <script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="jquery.bootpag.min.js" type="text/javascript"></script>
  <script src="main.js"></script>
</body>

</html>
